<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <link href="/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="p-4 bg-blue-600 text-white">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold" id="stockTitle">Stock Dashboard</h1>
                <a href="index.html" class="text-white hover:text-blue-200 transition">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Search
                </a>
            </div>
        </header>
        
        <main class="flex-grow container mx-auto p-4">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Stock Summary Card -->
                <div class="bg-white rounded-lg shadow-md p-6 lg:col-span-1">
                    <div class="flex items-center mb-4">
                        <h2 class="text-xl font-semibold" id="stockSymbol">-</h2>
                        <span class="ml-2 text-gray-600 text-sm" id="stockName">-</span>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <p class="text-gray-500 text-sm">Current Price</p>
                            <p class="text-3xl font-bold" id="stockPrice">-</p>
                        </div>
                        
                        <div>
                            <p class="text-gray-500 text-sm">Today's Change</p>
                            <p class="text-xl" id="stockChange">
                                <span class="change-value">-</span>
                                <span class="change-percent">(-%)</span>
                            </p>
                        </div>
                        
                        <div>
                            <p class="text-gray-500 text-sm">Market Cap</p>
                            <p class="text-lg" id="marketCap">-</p>
                        </div>
                    </div>
                    
                    <div class="mt-6 pt-4 border-t border-gray-200">
                        <button id="addToWatchlist" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                            <i class="fas fa-plus mr-2"></i> Add to Watchlist
                        </button>
                    </div>
                </div>
                
                <!-- Chart Section -->
                <div class="bg-white rounded-lg shadow-md p-6 lg:col-span-2">
                    <h2 class="text-xl font-semibold mb-4">Price History</h2>
                    <div class="h-64">
                        <canvas id="priceChart"></canvas>
                    </div>
                    <div class="mt-4 flex space-x-2">
                        <button class="time-btn bg-blue-100 text-blue-800 px-3 py-1 rounded" data-range="1d">1D</button>
                        <button class="time-btn bg-gray-100 text-gray-800 px-3 py-1 rounded" data-range="1w">1W</button>
                        <button class="time-btn bg-gray-100 text-gray-800 px-3 py-1 rounded" data-range="1m">1M</button>
                        <button class="time-btn bg-gray-100 text-gray-800 px-3 py-1 rounded" data-range="3m">3M</button>
                        <button class="time-btn bg-gray-100 text-gray-800 px-3 py-1 rounded" data-range="1y">1Y</button>
                    </div>
                </div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-6 bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
                <p id="errorText"></p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
