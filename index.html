<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis App</title>
    <link href="/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-bg {
            background-image: url('https://images.pexels.com/photos/210607/pexels-photo-210607.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="hero-bg min-h-screen flex flex-col">
        <header class="p-4 bg-black bg-opacity-50 text-white">
            <h1 class="text-3xl font-bold">Stock Analysis</h1>
        </header>
        
        <main class="flex-grow flex flex-col items-center justify-center p-4">
            <div class="bg-white bg-opacity-90 rounded-lg shadow-xl p-8 w-full max-w-2xl">
                <h2 class="text-2xl font-semibold mb-6 text-center">Track Your Favorite Stocks</h2>
                
                <div class="mb-6">
                    <label for="stockSearch" class="block text-sm font-medium text-gray-700 mb-2">Search Stocks</label>
                    <div class="flex">
                        <input type="text" id="stockSearch" 
                            class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="e.g. AAPL, TSLA, MSFT">
                        <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 transition">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mt-8">
                    <h3 class="text-lg font-medium mb-4">Your Watchlist</h3>
                    <div id="watchlist" class="space-y-2">
                        <!-- Watchlist items will be added here dynamically -->
                        <p class="text-gray-500 italic">No stocks added yet</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="p-4 bg-black bg-opacity-50 text-white text-center">
            <p>Stock data provided by financial APIs</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
